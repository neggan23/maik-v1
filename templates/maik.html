<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Panel de Maik</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/estilo_jarvis.css') }}">
    <script>
        async function enviarMensaje() {
            const mensaje = document.getElementById('mensaje').value;
            const res = await fetch('/apiV1', {
                method: 'POST',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify({mensaje})
            });
            const data = await res.json();
            document.getElementById('respuesta').innerText = data.respuesta || 'Error en la respuesta.';
        }
    </script>
</head>
<body>
    <h1>Bienvenido, Yeis. Soy Maik.</h1>
    <input type="text" id="mensaje" placeholder="Escribí algo...">
    <button onclick="enviarMensaje()">Enviar</button>
    <p id="respuesta"></p>
    <a href="/salir">Cerrar sesión</a>
</body>
</html>
